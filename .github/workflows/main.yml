name: Build

on:
  push:
    branches:
      - master

jobs:
  build-back:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '22'

      - name: Build app
        run: |
          cd teste-back
          ./mvnw clean package

      - name: Build Docker image
        run: |
          cd teste-back
          docker build -t back-app:latest .

      - name: Run Docker container for testing
        run: |
          docker run -d -p 8080:8080 --name app-back back-app:latest

      - name: sleep
        run: sleep 20

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./teste-back
          push: true
          tags: latest

  build-front:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies and build Vue.js app
        run: |
          cd teste-front
          npm install

      - name: Build Docker image
        run: |
          cd teste-front
          docker build -t app-front:latest .

      - name: Run Docker container 
        run: |
          docker run -d -p 3000:3000 --name front-app app-front:latest

      - name: sleep
        run: sleep 20

      - name: Test 
        run: curl --fail http://localhost:3000 || (docker logs app-front && exit 1)

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./teste-front
          push: true
          tags: latest

